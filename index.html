<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css" />
  <title>Document</title>
</head>

<body>
  <section id="nav">
    <ul>
      <li><a href="">Home</a></li>
      <li><a id="about">About</a></li>
    </ul>
  </section>
  
  <section id="main">
    <div id="title">
      <img src="./img/logo_fbj.png" alt="blackjack" class="mainTitle">
    </div>
    
    <div id="game">
        <div id="backplate"></div>
      <div class="betPart">
        <div id="wallet" class="wallet"></div>
        <div id="bet" class="bet"></div>
      </div>
      <div class="plate" id="plate">
        <div class="containerCroupier" id="cardCroupierFront"></div>
        <div id="score">
          <div id="yourS"></div>
          <div class="score" id="scoreP"></div>
          <div id="vs"></div>
          <div class="score" id="scoreC"></div>
        </div>
        <div class="containerPlayer" id="cardPlayerFront"></div>
      </div>
      
      <div class="button">
        <button id="start">START</button>

        <button id="stop">STOP</button>
      </div>
    </div>
    <div id="endPage"></div>
  </section>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>How much do you want to bet ?
        <input type="number" id="inputBet" class="inputBet" /></p>
    </div>
  </div>
  <div id="myModal2" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>You're a looser !
        <hr>
        <div class="button"><button id="end" class="button">AGAIN</button></div>
      </p>
    </div>
  </div>
  <div id="modalAbout" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>The most important blackjack rule is simple: beat the dealer’s hand without going over 21. 
        If you get 21 points exactly on the deal, that is called a “blackjack.”</p>
    </div>
  </div>
</body>
<script src="./logic.js"></script>
<script src="./main.js"></script>

</html>
